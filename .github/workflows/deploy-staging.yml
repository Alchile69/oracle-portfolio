name: Deploy to Staging

on:
  push:
    branches: [ environments/staging ]
  pull_request:
    branches: [ environments/staging ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run tests
      run: npm test -- --run
      
    - name: Run linting
      run: npm run lint
      
    - name: Generate test coverage
      run: npm run test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: oracle-portfolio-staging

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/environments/staging'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build application
      run: npm run build
      env:
        VITE_ENVIRONMENT: staging
        VITE_API_BASE_URL: https://api.oracle-portfolio-staging.web.app
        VITE_ENABLE_DEBUGGING: true
        
    - name: Setup Firebase CLI
      uses: w9jds/firebase-action@master
      with:
        args: use oracle-portfolio-staging
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Deploy to Firebase Hosting (Staging)
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting:staging --config firebase.staging.json
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Run E2E tests on staging
      run: |
        echo "Running E2E tests on https://oracle-portfolio-staging.web.app"
        # Placeholder for E2E tests
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Staging deployment successful!"
        echo "üåê URL: https://oracle-portfolio-staging.web.app"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Staging deployment failed!"
        echo "üìã Check logs for details"

