name: Deploy Firebase Functions Only
on:
  push:
    branches:
      - main
    paths:
      - 'functions/**' # Se déclenche seulement si on modifie les fonctions
  workflow_dispatch: # Permet le déclenchement manuel

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy Functions
        run: firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Health Check
        run: |
          echo "Testing functions health..."
          curl -f "https://us-central1-oracle-portfolio-prod.cloudfunctions.net/getHealth" || exit 1
          echo "✅ Functions deployed successfully!" 